<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/commons::headx"></head>
<body>
<header th:replace="/fragments/commons::nav"></header>

<h1 class="head1"> THIS IS OUR FASTEST VEHICLES </h1>

<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img th:src="${First.photo}" class="d-block img-fluid" alt="...">
            <div class="carousel-caption d-block d-md-block">
                <h5 th:text="${First.username}">Username</h5>
                <p th:text="|1/4 mile: ${First.quarterMileStanding} sec|">Some representative placeholder content for the first slide.</p>
            </div>
        </div>
        <div class="carousel-item">
            <img th:src="${Second.photo}" class="d-block img-fluid" alt="...">
            <div class="carousel-caption d-block d-md-block">
                <h5 th:text="${Second.username}">Second slide label</h5>
                <p th:text="|1/4 mile: ${Second.quarterMileStanding} sec|">Some representative placeholder content for the second slide.</p>
            </div>
        </div>
        <div class="carousel-item">
            <img th:src="${Third.photo}" class="d-block img-fluid" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h5 th:text="${Third.username}">Third slide label</h5>
                <p th:text="|1/4 mile: ${Third.quarterMileStanding} sec|">Some representative placeholder content for the third slide.</p>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
</body>
<footer th:replace="/fragments/commons::footerx"></footer>
</html>
