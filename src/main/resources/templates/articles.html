<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/commons::headx"></head>
<body>
<header th:replace="/fragments/commons::nav"></header>

<h1 class="articles-h1"> HERE ARE ALL OF THE ARTICLES </h1>

    <div class="card" style="width: 50rem;" >
        <div class="card-body" th:each="article : ${allArticles}">
            <h3 th:text="${article.title}">My Car is very fast</h3>
            <div th:text="${article.author}"><a href=""> Andrean Buhchev </a></div>
            <hr>
            <p th:text="${article.text}"> My car is fastest in man just believe it! </p>
            <hr>
            <h3 class="comments-h3"> Comments </h3>
            <hr>
            <th:block th:each="comment : ${allArticles.comments}">
            <div th:text="${comment.author.fullName}"><a href=""> Sekul Yordanov </a></div>
            <h7 th:text="${comment.text}"> No way man my 1.8T will smoke you </h7>
            <hr>
            <a th:href="@{/comments/{id}(id=*{comment.id})/add}" class="btn btn-primary">Add Comment</a>
            <a th:href="@{/comments/{id}(id=*{comment.id})/delete}" class="btn btn-danger">Delete Comment</a>
            <hr>
            <a th:href="@{/articles/add}" class="btn btn-primary">Add Article</a>
                <a th:href="@{/articles/{id}(id=*{article.id})/delete}" class="btn btn-danger">Delete Article</a>
            </th:block>
        </div>
    </div>


</body>
<footer th:replace="/fragments/commons::footerx"></footer>
</html>
